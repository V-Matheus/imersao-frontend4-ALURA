<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/vars.css">
  <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
  <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/1e14a2a8e3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="sidebar">
    <nav class="sidebar_navigation">
      <div class="logo">
        <a href=""><img src="./src/assets/icons/logo-spotify.png" alt="Logo Spotify"></a>
      </div>
      <ul>
        <li><a href="">
            <span><i class="fa-solid fa-house"></i></span>
            <span>Início</span>
          </a></li>
        <li><a href="">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span>Buscar</span>
          </a></li>
      </ul>
    </nav>

    <div class="library">
      <div class="library_content">
        <button class="library_button">
          <span class="fa fas fa-book"></span>
          <span>Sua Biblioteca</span>
        </button>
        <span class="fa fa-plus"></span>
      </div>

      <section class="section_playlist">
        <div class="section_playlist_content">
          <span class="text title">Crie sua Primeira Playlist</span>
          <span class="text subtitle">É fácil, vamos te ajudar.</span>
          <button class="section_playlist_button">
            <span>Criar Playlist</span>
          </button>
          <span></span>
        </div>
      </section>

      <div class="cookies">
        <a href="">Cookies</a>
      </div>

      <div class="languages">
        <button class="languages_button">
          <span class="fa fa-globe"></span>
          <span>Portugûes Brasil</span>
        </button>
      </div>

    </div>

  </div>

  <main>
    <div class="main_container">
      <nav class="header_navigation">
        <div class="navigation">

          <button class="arrow-left">
            <img src="./src/assets/icons/small-left.png" alt="Seta Esquerda">
          </button>
          <button class="arrow-left">
            <img src="./src/assets/icons/small-right.png" alt="Seta Direita">
          </button>

          <div class="header_search">
            <img src="./src/assets/icons/search.png" alt="">
            <input type="text" name="" id="search_input" maxlength="800" placeholder="O que você quer ouvir ?">
          </div>

          <div class="header_login">
            <button class="subscribe">Inscreva-se</button>
            <button class="login">Entrar</button>
          </div>
        </div>
      </nav>
    </div>
  </main>

  <footer class="disclaimer-premium">
    <div class="text">
        <p class="disclaimer-premium__title">Testar o Premium de graça</p>
        <p class="disclaimer-premium__subtitle">
            Inscreva-se para curtir música ilimitada e podcasts só com alguns
            anúncios. Não precisa de cartão de crédito.
        </p>
    </div>
    <div class="button">
        <button type="button">Inscreva-se grátis</button>
    </div>
</footer>

  <script src="./script.js"></script>
</body>

</html>
